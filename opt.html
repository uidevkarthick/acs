<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ACS</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- for less/css -->
        <link rel="stylesheet/less" type="text/css" href="less/main.less" />
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,900&display=swap"
            rel="stylesheet">
    </head>

    <body style="height:100vh">
        <div class="conatainer-fluid">
            <div class="header">
                <div class="container">
                    <span class="logo"><img src="images/logo.svg" class="img-fluid" /></span>
                    <span class="poweredby"><img src="images/yap.svg" class="img-fluid" /></span>
                </div>
            </div>
            <div class="conatent-sec">
                <div class="container">
                    <div class="tlt-sec">
                        <p>Seamless Pay</p>
                        <p>Cancel Transaction</p>
                    </div>
                </div>
                <div class="process-sec">
                    <div class="container">
                        <div class="pro-icn">
                            <img src="images/pro-bg.svg" class="img-fluid" />
                        </div>
                        <div class="opt-sec">
                            <div class="dtbx">
                                <label>Start Date</label>
                                <span>01-01-2021</span>
                            </div>
                            <div class="dtbx">
                                <label>Expiry Date</label>
                                <span>30-01-2021</span>
                            </div>
                            <button class="btn btn-opt">OPT Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <span><img src="images/powerdby.png" /></span>
                <span><img src="images/pci.svg" /></span>
            </div>
        </div>
        <div class="overlay opt-pop">
            <div class="popup">
                <div class="pop-tlt opt-tlt">Opt Out<span></span></div>
                <div class="pop-cont">
                    <p class="slct-txt">Are you sure you want to Opt out this transaction page? This action cannot be
                        undone.</p>
                </div>
                <span class="dne">Confirm</span>
            </div>
        </div>
        <!-- less js -->
        <script src="//cdn.jsdelivr.net/npm/less@3.13"></script>
        <script src="main.js"></script>
    </body>

</html>
